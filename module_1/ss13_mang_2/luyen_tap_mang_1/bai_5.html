<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
</body>
<script>
    let num = [-1, -2, 3, 4, 5];
    let count = 0;
    for (let i = 0; i < num.length; i++) {
        if (num[i] <= 0) {
            count++;
        }
    }document.write(count);

</script>
