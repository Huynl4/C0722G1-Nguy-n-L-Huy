<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.-->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
</body>
<script>
    let num1 = +prompt("nhập số 1");
    let num2 = +prompt("nhập số 2");

    function soSanh(number1, number2) {
        if (number1 > number2) {
            alert("số lớn hơn là:" + number1);
            return;
        } else {
            alert("tổng=" + (number1 + number2));
            return;
        }
    }
    soSanh(num1, num2);
</script>
</html>
