<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.-->
<!--Chương trình này đếm số ký tự số trong mảng.-->
</body>
<script>
    let numbers = [1, 2, 3, 6, 5, 4, "m"];
    let so = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (so.indexOf(numbers[i]) != -1) {
            count++;
        }
    }
    document.write("số kí tự số trong mảng là :" + count);
</script>
</html>
