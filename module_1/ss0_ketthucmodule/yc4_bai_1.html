<script>
    let str = prompt("nhập kí tự");

    function chuyenDoi(name) {
        let array = [];
        let tenGhiDung = name.toLowerCase().split(" ");
        for (let i = 0; i < tenGhiDung.length; i++) {
            if (tenGhiDung[i] != "") {
                array.push(tenGhiDung[i]);
            }
        }
        for (let i = 0; i < array.length; i++) {
            array[i] = array[i][0].toUpperCase() + array[i].slice(1);
        }

       return array.join(" ");
    }

    alert(chuyenDoi(str));
</script>
