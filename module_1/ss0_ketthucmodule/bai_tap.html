<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--nhập 1 mảng số nguyên từ bàn phim với độ dài n. Với các -->
<!--phần tử của mảng là 1 số nguyên lớn hơn 10 và nhỏ hơn 100-->
<!--Hiển thị mảng sau khi thêm mới các phần tử,-->
<!--Viết chương trình hiển thị các phần tử của mảng có hàng đơn vị-->
<!--lớn hơn lớp hàng chục.-->
</body>
<script>
    let size = +prompt("nhập độ dài");
    let arr = [];
    for (let i = 0; i < size; i++) {
        let element = +prompt("nhập số lớn hơn 10 và nhỏ hơn 100");
        if (element > 10 && element < 100) {
            arr.push(element)
            continue;
        } else {
            size++;
        }
    }
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (parseInt(arr[i] / 10) < (arr[i] - (parseInt(arr[i] / 10)) * 10)) {
            result.push(arr[i]);
        }
    }
    document.write(arr + "<br>");
    document.write(result);


</script>
</html>
