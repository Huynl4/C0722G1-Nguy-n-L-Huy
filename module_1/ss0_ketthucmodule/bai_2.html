<!-- - Nếu Chuỗi chỉ có duy nhất 1 từ thì kết quả trả về là 1 thông báo &quot;Chuỗi chỉ có 1-->
<!--từ nên không cần viết tắc&quot;-->
<!-- - Ví du: ObjectOriented =&gt; chuỗi này chỉ được tính chỉ có 1 từ-->
</body>
<script>

    let string = prompt("nhập vào kí tự");

    function chuyenDoi(str) {

        if (!str.includes(" ")) {
            return 'chuỗi này chỉ được tính chỉ có 1 từ';
        } else {
            let array = str.split(" ");
            for (let i = 0; i < array.length; i++) {
                if (array[i] != "") {
                    array[i] = array[i][0].toUpperCase();
                }
            }
            return array.join("");
        }
    }

    alert(chuyenDoi(string));
