<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<!--Bậc 1: 4 triệu đồng/tháng 0%;-->
<!--Bậc 2: Trên 4 - 6 triệu đồng/tháng: 5%;-->
<!--Bậc 3: Trên 6 - 9 triệu đồng: 10%;-->
<!--Bậc 4: Trên 9 - 14 triệu đồng/tháng: 15%;-->
<!--Bậc 5: trên 14 - 24 triệu đồng/tháng: 20%;-->
<!--Bậc 6: Trên 24 - 44 triệu đồng/tháng: 25%;-->
<!--Bậc 7: Trên 44 - 84 triệu đồng/tháng: 30%;-->
<!--Bậc 8: Trên 84 triệu đồng: 35%.-->
</body>
<script>
let thuNhap= +prompt('nhập thu nhập cá nhân(triệu)');
if (thuNhap == 4){
    alert('không cần nộp');
} else if ( thuNhap > 4 && thuNhap < 6 ){
    alert('nộp thuế 5%')
}else if (thuNhap > 6 && thuNhap < 9){
    alert('nộp thuế 10%')
}else  if ( thuNhap > 9 && thuNhap < 14){
    alert(' nộp thuế 15%')
}else if ( thuNhap > 14 && thuNhap < 24){
    alert('nộp thuế 20%')
}
</script>
</html>
