<script>
    let number = +prompt("nhập số kiểm tra");
    while (number < 0 || isNaN(number)) {
        number = +prompt("nhập lại");
    }
    let uoc = [];
    for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
            uoc.push(i);

        }
    }
    alert(uoc);
