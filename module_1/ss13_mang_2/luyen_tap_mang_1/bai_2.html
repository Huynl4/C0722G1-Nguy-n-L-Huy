<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
</body>
</html>
<script>
    let num= [10, 5, 7, 8, 9, 3, 2, 0, 44, 1];
    let max=num[0];
    let viTri=0;
    for (let i = 1; i < 10 ; i++) {
        if (num[i]>=max){
            max=num[i];
            viTri=i;
        }else {
            max=max;
        }
    }
    document.write('giá trị lớn nhất là' + max + 'tại vị trí' + viTri);

</script>
