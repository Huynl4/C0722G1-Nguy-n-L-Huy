<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->
</body>
<script>


    let arrLength = prompt("nhập độ dài cho mảng a");
    let arr = [];
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt("nhập phần tử thứ" + i);
    }
    document.write(arr + "<br>");
    let input = prompt("nhập ký tự");
    document.write(input + "<br>");

    function check(array, string) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] == string) {
                count++;

            }
        }
        if (count != 0) {
            return count;
        } else {
            return -1;
        }
    }

    document.write(check(arr, input));
</script>
</html>
