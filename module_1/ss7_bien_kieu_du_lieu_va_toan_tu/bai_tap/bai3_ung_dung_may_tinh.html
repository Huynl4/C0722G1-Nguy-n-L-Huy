<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<h1 style="color: black">Caculator</h1>
<table>
    <tr>
        <td><input type="text" id="Number1" placeholder="Nhập số thứ nhất">
        <td><input type="text" id="Number2" placeholder="Nhập số thứ hai">
        <td>
            <button onclick="cong()">Cộng</button>
        </td>
        <td>
            <button onclick="tru()">Trừ</button>
        </td>
        <td>
            <button onclick="nhan()">Nhân</button>
        </td>
        <td>
            <button onclick="chia()">Chia</button>
        </td>

    </tr>


</table>
<p id="kq">kết quả :</p>
<script>
    function cong() {
        let Number1 = document.getElementById("Number1").value;
        let Number2 = document.getElementById("Number2").value;
        let tong=Number( Number1) + Number(Number2)
        document.getElementById("kq").innerHTML=(tong);
    }
    function tru() {
        let Number1 = document.getElementById("Number1").value;
        let Number2 = document.getElementById("Number2").value;
        let hieu=Number( Number1) - Number(Number2)
        document.getElementById("kq").innerHTML=(hieu);
    }
    function nhan() {
        let Number1 = document.getElementById("Number1").value;
        let Number2 = document.getElementById("Number2").value;
        let tich=Number( Number1) * Number(Number2)
        document.getElementById("kq").innerHTML=(tich);
    }
    function chia() {
        let Number1 = document.getElementById("Number1").value;
        let Number2 = document.getElementById("Number2").value;
        let thuong=Number( Number1) / Number(Number2)
        document.getElementById("kq").innerHTML=(thuong);
    }
</script>


</body>
</html>
