<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<!--Kiểm tra năm nhuận-->
<script>
    var year = parseInt(prompt("Enter a year"));
    var isLeapYear = false;
    var isDivisibLeBy4 = year % 4 == 0;
    if (isDivisibLeBy4) {
        var isDivisibLeBy100 = year % 100 == 0;
        if (isDivisibLeBy100) {
            var isDivisibLeBy400 = year % 400 == 0;
            if (isDivisibLeBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + "is a leap year");
    } else {
        alert(year + "is Not a leap year")
    }
</script>

</body>
</html>
