<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
</body>
<script>
    let a = prompt('nhập số a');
    let b = prompt('nhập số b')
    if (a % b == 0) {
        alert('a chia hết cho b')
    } else {
        alert('a không chia hết cho b')
    }
</script>
</html>
