<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<script>
    let numBer = prompt('nhập số');
    switch (numBer) {
        case "numBer > 0" :
            alert('1');
            break;
        case "numBer < 0" :
            alert('-1');
            break;
        default :
            alert('0')


    }
</script>

</body>
</html>
