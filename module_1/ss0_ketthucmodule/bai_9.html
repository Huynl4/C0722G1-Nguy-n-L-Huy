<!--9.	Nhập vào một chuỗi ký tự  thực hiện công việc sau:-->
<!--a.	In ra chuỗi đảo ngược của chuỗi đã cho-->
<!--b.	Đổi chuổi đã cho sang chữ hoa-->
<!--c.	Đổi chuỗi đã cho sang chữ thường-->
<!--d.	Đổi chuỗi đã cho sang vừa chữ hoa vừa chữ thường (các ký tự chữ hoa thì thành chữ thường và ngược lại)-->

</body>
<script>
    let kiTu = prompt("nhập vào chuỗi kí tự");
    let kiTu1 = kiTu.toLowerCase();

    let kiemTra = kiTu1.split("");
    alert(kiemTra.reverse());
    for (let i = 0; i < kiemTra.length; i++) {
        if (kiemTra[i] != "") {
            kiemTra[i] = kiemTra[i].toUpperCase();
        }
    }
    alert(kiemTra.join(""));
    for (let i = 0; i < kiemTra.length; i++) {
        kiemTra[i] = kiemTra[i].toLowerCase();
    }
    alert(kiemTra.join(""));

</script>
