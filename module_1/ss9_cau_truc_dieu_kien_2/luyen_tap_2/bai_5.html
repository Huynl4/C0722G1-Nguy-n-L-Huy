<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<!--Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
</body>
<script>
    let a = parseInt(prompt('nhập chiều dài tam giác'));
    let b = parseInt(prompt('nhập chiều cao tam giác'));
    let s = ((a * b) / 2);
    document.write('diện tích tam giác vuông =' + s);
</script>
</html>
