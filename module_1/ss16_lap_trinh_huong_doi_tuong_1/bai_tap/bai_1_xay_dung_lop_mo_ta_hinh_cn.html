<!--Sử dụng lớp Rectangle vừa định nghĩa để viết một chương trình JavaScript  với kịch bản như sau:-->

<!--Khai báo và khởi tạo một đối tượng kiểu Rectangle.-->

<!--Thay đổi chiều dài và chiều rộng của hình chữ nhật.-->

<!--In ra màn hình diện tích và chu vi của hình chữ nhật đó.-->
</body>
<script>
    class Rectangle {
        constructor(long, width) {
            this.long = long;
            this.width = width;
        }

        getLong() {
            document.write(" chiều dài =" + this.long + '<br>');
        }

        getWidth() {
            document.write("chiều rộng =" + this.width + '<br>');
        }

        getArea() {
            document.write(" diện tích = " + this.long * this.width + '<br>');
        }

        getPrime() {
            document.write("chu vi = " + (this.long + this.width) * 2 + '<br>');
        }
    }

    let rectangle = new Rectangle(20, 5);
    rectangle.getLong();
    rectangle.getWidth();
    rectangle.getArea();
    rectangle.getPrime();


</script>
