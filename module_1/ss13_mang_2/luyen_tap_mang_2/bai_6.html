<!--Bài 6: Viết chương trình nhập vào một mảng ký tự,-->
<!--tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
</body>
<script>
    let n =+ prompt("nhập phần tử cho mảng ");
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = prompt("nhập phần tử thứ" + i);
    }
    document.write(a + "<br>");
    for (let i = 0; i < a.length ; i++) {
        if (a[i]=='-'){
             a[i]='_'
        }
    }
    document.write(a);
</script>
