<script>
    let a = prompt("nhập chuỗi");
    let arr = a.split("");
    let mang = [];
    for (let i = 0; i < arr.length; i++) {
        // if (mang.indexOf(arr[i]) === -1) {
        //     mang.push(arr[i]);
        // }
        if(mang.includes(arr[i])===false){
            mang.push(arr[i]);
        }

    }
    alert(mang);
    alert(mang.length);
</script>
