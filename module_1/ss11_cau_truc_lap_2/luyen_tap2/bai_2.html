<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
</body>
<script>
    let num = parseInt(prompt('nhập vào 1 số'));
    let i;
    let giaiThua = 1;
    for (i = 1; i <= num; i++) {
        giaiThua *= i;
    }
    document.write('giai thừa của '+num+'là'+ giaiThua);
</script>
</html>
