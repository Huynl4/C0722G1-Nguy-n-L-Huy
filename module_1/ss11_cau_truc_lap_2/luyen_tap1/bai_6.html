<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
</body>
<script>
    let total = 0;
    let number = 0;
    let i = 0;
    while (i < 30) {
        if (number % 7 == 0) {
            i++;
            total += number;
        }
        number++;
    }
    document.write('tổng là:' + total);
</script>
</html>
