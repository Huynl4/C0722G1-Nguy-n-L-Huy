<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
</body>
<script>
    let a = prompt("nhập chuỗi 1:");
    let b = prompt("nhập chuỗi 2:");
    let count = 0;
    if (a.length != b.length) {
        document.write('2 chuỗi không giống nhau');
    } else {
        for (let i = 0; i < a.length; i++) {
            if (a[i] != b[i]) {
                document.write('2 chuỗi không giống nhau');
                break;
            }else {
               count++;
            }
        }
    }
    if(count==a.length){
        document.write('2 chuỗi giống nhau');
    }
</script>
</html>
