<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
</body>
<script>
    let num = 5 //chiều cao
    for (let i = 1; i <= num; i++) {
        for (let j = 1; j <= i; j++) {
            if (i == 1 || j == 1 || i == j || i == 5) {
                document.write("*");
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write("<br>");
    }
</script>
</html>
