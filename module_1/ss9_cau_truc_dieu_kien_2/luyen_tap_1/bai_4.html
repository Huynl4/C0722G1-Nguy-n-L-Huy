<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
</body>
<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));
    let c = parseInt(prompt('nhập số c'));
    if (a > b && a > c) {
        alert('a lớn nhất')
    } else if (b > c) {
        alert('b lớn nhất')
    } else {
        alert('c lớn nhất')
    }

</script>
</html>
