<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Thêm mới dịch vụ</h1>
<p>
    <a href="/facility/" class="btn btn-warning">Danh sách dịch vụ</a>
</p>
<form th:action="@{/facility/create}" th:object="${facilityDto}" method="post">
    <table class="table table-success table-striped">
        <tr>
            <td>Tên dịch vụ:</td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Diện tích:</td>
            <td><input th:field="*{area}"></td>
            <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</td>
        </tr>
        <tr>
            <td>Giá:</td>
            <td><input th:field="*{cost}"></td>
            <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Name Error</td>
        </tr>
        <tr>
            <td>Số người:</td>
            <td><input th:field="*{maxPeople}"></td>
            <td th:if="${#fields.hasErrors('maxPeople')}" th:errors="*{maxPeople}">Name Error</td>
        </tr>
        <tr>
            <td>Mô tả:</td>
            <td><input th:field="*{desciption}"></td>
            <td th:if="${#fields.hasErrors('desciption')}" th:errors="*{desciption}">Name Error</td>
        </tr>
        <tr>
            <td>Diện tích hồ bơi:</td>
            <td><input th:field="*{poolArea}"></td>
            <td th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}">Name Error</td>
        </tr>
        <tr>
            <td>Số tầng:</td>
            <td><input th:field="*{numberOfFloors}" th:type="number" min="0"></td>
            <td th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}">Name Error</td>
        </tr>
        <tr>
            <td>Dịch vụ miễn phí:</td>
            <td><input th:field="*{facilityFree}"></td>
            <td th:if="${#fields.hasErrors('facilityFree')}" th:errors="*{facilityFree}">Name Error</td>
        </tr>
        <tr>
            <td>Loại dịch vụ:</td>
            <td colspan="2"><select th:field="*{facilityType}">
                <option th:each="facility:${facilityType}"
                        th:value="${facility.id}"
                        th:text="${facility.name}">
                </option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Kiểu thuê:</td>
            <td colspan="2"><select th:field="*{rentType}">
                <option th:each="facility:${rentTypes}"
                        th:value="${facility.id}"
                        th:text="${facility.name}">
                </option>
            </select>
            </td>
        </tr>
    </table>
    <input class="btn btn-success" type="submit" value="Xác nhận"/>
</form>
</body>
</html>
