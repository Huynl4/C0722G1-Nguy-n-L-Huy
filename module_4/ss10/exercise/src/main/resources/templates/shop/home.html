<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Hãng Máy Bay</h1>

<table class="table table-warning table-striped-columns">
    <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Ảnh</th>
        <th>Miêu tả</th>
        <th>Giỏ Hàng</th>
    </tr>
    <tr th:each="list,var:${productList}">
        <td th:text="${var.count}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.price}+ USD"></td>
        <td><img th:src="@{${list.photo}}" style="height: 50px;width: 50px">
        <td th:text="${list.description}"></td>
        <td><a th:href="@{/shop/add/{id}/(id=${list.id})}">
            <buton class="btn btn-warning">Thêm vào giỏ hàng</buton>
        </a></td>

    </tr>
</table>
</body>
</html>
