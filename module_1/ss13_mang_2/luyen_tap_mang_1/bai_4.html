<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
</body>
<script>
    let num= [ 98,4,15,'huynl'];
   let daoNguoc ;
    for (let i = 0; i < (num.length-1)/2 ; i++) {
        daoNguoc= num[i];
        num[i]=num[num.length-1 - i];
        num[num.length-1 - i] = daoNguoc;
    } document.write(num.join('-'));
</script>
