<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ Lờ</title>
</head>
<body>
<!--Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ-->
</body>
<script>
    let a = parseInt(prompt('nhập điểm kiểm tra'));
    let b = parseInt(prompt('nhập điểm giữa kì'));
    let c = parseInt(prompt('nhập điểm cuối kì'));
    if ((a + b + c) / 3 >= 8) {
        alert('loại giỏi')
    } else if ((a + b + c) / 3 > 5) {
        alert('loại khá')
    } else {
        alert('loại yếu')
    }

</script>
</html>
