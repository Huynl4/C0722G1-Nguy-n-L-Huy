<script>
    // Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
    let a = parseFloat(prompt('nhập doanh số bán hàng(triệu)'));
    if (a < 10) {
        alert(' không có % hoa hồng')
    } else if (a > 30) {
        alert(' phần trăm hoa hồng là 3 triệu')
    } else if (a > 20) {
        alert(' phần trăm hoa hồng là 2 triệu')
    } else {
        alert('phần trăm hoa hồng là 1 triệu')
    }

</script>
</html>
