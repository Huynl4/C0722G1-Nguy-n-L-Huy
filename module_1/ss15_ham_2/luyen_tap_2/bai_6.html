<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa-->
<!--vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
</body>
<script>
    let num = parseInt(prompt("nhập vào 1 số nguyên dương"));

    function check(number) {
        if (number > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(check(num));
</script>
</html>
