<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<!--<input type="text" id="author">-->
<!--<button class="btn-danger" id="btnSearch">Tìm kiếm</button>-->
<!--<input id="STT" value="1" hidden>-->


<nav class="navbar bg-light">
    <div class="container-fluid">
        <div class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="author">
            <button class="btn btn-outline-success" type="submit"  id="btnSearch">Search</button>
            <input id="STT" value="1" hidden>
        </div>
    </div>
</nav>

<!--<input class="form-control me-2 w-25" type="search" placeholder="Search" aria-label="Search" id="author">-->
<!--<button class="btn btn-outline-success " type="submit" id="btnSearch">Search</button>-->
<!--<input id="STT" value="1" hidden>-->

<table class="table">
    <thead class="table-active">
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Date</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody class="table-info" id="bodyBlog">

    </tbody>
</table>
<button class="btn btn-success" id="showMore"> Xem thêm</button>
<script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
<script>
    var pageNumber = 0;
    $(document).ready(function () {
        getPageBlog(pageNumber);
        $("#showMore").click(function () {
            pageNumber++;
            getPageBlog(pageNumber);
        })
        $("#btnSearch").click(function () {
            $("#bodyBlog").empty();
            $("#STT").val(1);
            pageNumber = 0;
            getPageBlog(pageNumber);
        })

    });

    function getPageBlog(pageNumber) {
        let author = $("#author").val();
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/blogs?page=" + pageNumber + "&name=" + author
            ,
            success: function (data) {
                console.log(data);
                let blogList = data.content;
                console.log(blogList);
                let htmlStr = '';

                for (let i = 0; i < blogList.length; i++) {
                    let stt = $("#STT").val();
                    $("#STT").val(parseInt(stt) + 1);
                    htmlStr += `<tr>
                        <td>${stt}</td>
                        <td>${blogList[i].title}</td>
                        <td>${blogList[i].content}</td>
                        <td>${blogList[i].author}</td>
                        <td>${blogList[i].date}</td>
                        <td>${blogList[i].category.names}</td>
                    </tr>`;
                }
                $("#bodyBlog").append(htmlStr);
                console.log(htmlStr);
            },
            error: function (resultError) {
            }
        })
    }
</script>
</body>
</html>
