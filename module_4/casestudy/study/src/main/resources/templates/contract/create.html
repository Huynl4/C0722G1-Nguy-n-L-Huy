<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="margin-left: 30%">Thêm mới hợp đồng</h1>
<p style="margin-left: 30%">
    <a href="/contract/" class="btn btn-warning">Danh sách hợp đồng</a>
</p>
<form action="/contract/create" th:object="${contract}" method="post">
    <div style="width: 50%;margin-left: 30%">
        <div class="mb-3 mt-3">
            <label th:for="name" class="form-label">Ngày bắt đầu:</label>
            <input type="date" class="form-control" th:field="*{startDate}">
        </div>
        <div class="mb-3 mt-3">
            <label th:for="area" class="form-label">Ngày kết thúc:</label>
            <input type="date" class="form-control" th:field="*{endDate}">
        </div>
        <div class="mb-3 mt-3">
            <label th:for="cost" class="form-label">Chi phí thuê:</label>
            <input type="text" class="form-control" placeholder="chi phí thuê..." th:field="*{deposit}">
        </div>
        <div class="mb-3 mt-3">
            <label th:for="maxPeople" class="form-label ">Khách hàng thuê</label>
            <select th:field="*{customer}" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                <option th:each="customer:${customerList}"
                        th:text="${customer.name}" th:value="${customer.id}">
                </option>
            </select>
        </div>
        <div class="mb-3 mt-3">
            <label th:for="maxPeople" class="form-label ">Loại dịch vụ</label>
            <select th:field="*{facility}" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                <option th:each="facility:${facilitis}"
                        th:text="${facility.name}" th:value="${facility.id}">
                </option>
            </select>
        </div>
        <div class="mb-3 mt-4">
                <label th:for="maxPeople" class="form-label ">Dịch vụ đính kèm</label>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   +
                </button>
        </div>


        <button type="submit" class="btn btn-primary">Xác nhận</button>
    </div>
</form>
</body>
</html>
