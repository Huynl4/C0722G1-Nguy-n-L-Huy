<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
</body>
</html>
<script>
    let num = [17, 27, 3, 4, 5, 6, 7, 8, 9, 10];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        if (num[i] >= 10) {
            count++;
        }
    }
    document.write("số nguyên lớn hơn hoặc bằng 10 là :" + count);
</script>
