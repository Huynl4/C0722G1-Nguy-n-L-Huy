<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<input type="text" id="giaTri">
<select name="" id="from">
    <option value="vnd">VNĐ</option>
    <option value="usd">USD</option>
</select>
<select name="" id="to">
    <option value="vnd">VNĐ</option>
    <option value="usd">USD</option>
</select>
<button onclick="tinh()" style="color: blue">convert</button>
<p id="ket qua"></p>
<script>
    function tinh() {
        let giaTri = document.getElementById('giaTri').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
       let sotien;
        if (from=="usd"&&to=="vnd"){
           sotien=("ket qua : "+(giaTri*23000));
       }
        if (from=="vnd"&&to=="usd"){
           sotien=("ket qua : "+(giaTri/23000));
        }
        document.getElementById("ket qua").innerHTML=sotien;
    }

 </script>
</body>
</html>
