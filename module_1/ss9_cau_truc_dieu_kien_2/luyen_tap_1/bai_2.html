<!DOCTYPE html>

    <title>Huy Nờ Lờ</title>

<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
</body>
<script>
    let a = parseInt(prompt('nhập số tuổi'));
    if (a < 16) {
        alert('chưa đủ điều kiện học cần thêm 1 năm nữa');
    } else {
        alert(' đủ điều kiện đi học');
    }
</script>
</html>
