<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
</body>
<script>




    function fatorial(number) {
        let result = 1;
        for (let i = 1; i <= number ; i++) {
            result = result * i;
        }
        return result;
    }
    let numBer = +prompt("nhập 1 số nguyên");
    alert(fatorial(numBer));

</script>
