<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
</body>
<script>
    let numBer = +prompt("nhập vào 1 kí tự số")

    function check(number) {
        if (number % 1 == 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(check(numBer));
</script>
