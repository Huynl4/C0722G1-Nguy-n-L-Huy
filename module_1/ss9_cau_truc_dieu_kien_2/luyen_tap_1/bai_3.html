<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ LỜ</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
</body>
<script>
    let a = parseInt(prompt('nhập số'));
    if (a > 0) {
        alert('số lớn hơn 0')
    } else {
        alert('số nhỏ hơn 0')
    }
</script>
</html>
