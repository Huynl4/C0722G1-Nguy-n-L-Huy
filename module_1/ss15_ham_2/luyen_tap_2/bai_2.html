<body>
<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
</body>
<script>
    let numBer = +prompt("nhập 1 số bất kì");
    let result;//kết quả diện tích.
    let resultC; // kết quả chu vi.

    function S(number) {
        result = (number * number) * Math.PI;
        document.write("diện tích hình tròn =" + result);
    }

    function C(number) {
        resultC = (number * 2) * Math.PI;
        document.write("chu vi hình tròn =" + resultC);
    }

    C(numBer);
    S(numBer);
</script>
</html>
