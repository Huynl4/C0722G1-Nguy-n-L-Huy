<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.-->
<!--Chương trình này đếm số ký tự số trong mảng.-->
</body>
<script>
    let n = parseInt(prompt("nhập phần tử cho mảng "));
    let a = [];
    let count =0 ;
    for (let i = 0; i < n; i++) {
        a[i] = prompt("nhập phần tử thứ" + i);
    }
    document.write(a + "<br>");
    for (let i = 0; i < a.length ; i++) {
        if (a[i] !=''){
            count++;
        }
    }document.write("số kí tự trong mảng là :"+ count);
</script>
</html>
