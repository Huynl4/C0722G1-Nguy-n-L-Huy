<!DOCTYPE html>
<html lang="en">

    <title>Huy Nờ Lờ</title>

<body>
<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
</body>
<script>
    let a = parseInt(prompt('nhập chiều dài CN'));
    let b = parseInt(prompt('nhập chiều rộng CN'));
    let s = (a * b);
    document.write(' diện tích=' + s);
</script>
