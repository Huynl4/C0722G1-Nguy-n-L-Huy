<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó-->
</body>
<script>
    let num1 = +prompt("nhập số nguyên thứ 1");
    let num2 = +prompt("nhập số nguyên thứ 2");

    function convert(number1, number2) {
        let x;
        x = number1;
        number1 = number2;
        number2 = x;
        alert(number1 + ", " + number2);
    }

    convert(num1, num2);
</script>
