<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>

</body>
<script>

    let n1 = 0;
    let n2 = 1;
    let num = 0;
    let i = 0;
    document.write(n1 + "<br>");
    for (; i < 20; i++) {
        num = n1 + n2;
        document.write(num + "<br>");
        n1 = n2;
        n2 = num;
    }
</script>
</html>
