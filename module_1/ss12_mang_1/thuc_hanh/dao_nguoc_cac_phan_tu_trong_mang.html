<!DOCTYPE html>

    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>

</body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let last = x.length - 1;
    for (first= 0; first < last; first++) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        last--;
    }
    document.write(x);
</script>
