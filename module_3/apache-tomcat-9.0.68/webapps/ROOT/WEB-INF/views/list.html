<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        <button type="submit" class="btn btn-red">Add New Product</button>
    </a>
</p>
<form th:action="@{/product/search}" class="d-flex" role="search"  method="post">
    <input class="form-control me-2" name="search"placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<!--<form action="@{/product/search}"></form>-->
<table id="products" class="table table-primary">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Detail</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.detail}"></td>
        <td th:text="${row.producer}"></td>
        <th><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></th>
        <th><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></th>
        <th><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></th>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
