<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://images.pexels.com/photos/221421/pexels-photo-221421.jpeg?cs=srgb&dl=pexels-pixabay-221421.jpg&fm=jpg');
            height: 100vh">
    <h1>Chỉnh sửa khách hàng</h1>
    <p>
        <a href="/customer/" class="btn btn-warning">Danh sách khách hàng</a>
    </p>
    <form th:action="@{/customer/edit}" th:object="${customerDto}" method="post">
        <table class="table-striped-columns">
            <input type="text" th:field="*{id}">
            <tr>
                <td>Tên khách hàng:</td>
                <td><input th:field="*{name}"></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td><input th:field="*{dateOfBirth}" type="date"></td>
                <td th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Name Error</td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td><input type="radio" th:field="*{gender}" value="Nam">Nam
                    <input type="radio" th:field="*{gender}" value="Nữ">Nữ
                </td>
                <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Name Error</td>
            </tr>
            <tr>
                <td>Số chứng minh:</td>
                <td><input th:field="*{idCard}"></td>
                <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</td>
            </tr>
            <tr>
                <td>Số điện thoại:</td>
                <td><input th:field="*{phoneNumber}"></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name Error</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input th:field="*{email}"></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input th:field="*{address}"></td>
                <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</td>
            </tr>
            <tr>
                <td>Loại khách hàng:</td>
                <td colspan="2"><select th:field="*{customerType}">
                    <option th:each="customer:${customerTypes}"
                            th:value="${customer.id}"
                            th:text="${customer.name}">
                    </option>
                </select>
                </td>
            </tr>
        </table>
        <input class="btn btn-info" type="submit" value="Xác nhận"/>
    </form>
</div>
</body>
</html>
