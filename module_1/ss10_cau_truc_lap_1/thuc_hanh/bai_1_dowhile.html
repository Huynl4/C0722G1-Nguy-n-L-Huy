<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy Nờ lờ</title>
</head>
<body>
<!--Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.-->
</body>
<script>
    let num ;
    do {
     num= prompt('nhập số 1->10');

    }while ( num < 1 || num > 10);
    alert(num)
</script>
</html>
