<script>
    class Tao {
        constructor() {
            this.khoiLuong = 10;
        }
    }

    class ConNguoi {
        constructor(ten, gioiTinh, canNang) {
            this.ten = ten;
            this.gioiTinh = gioiTinh;
            this.canNang = canNang;
            this.loiNoi = "";
        }

        noi(loiNoi) {
            this.loiNoi = loiNoi;
            console.log(this.loiNoi);
        }

        anTao(tao) {
            if (tao.khoiLuong > 0) {
                this.canNang++;
                tao.khoiLuong--;
            } else {
                this.noi("Hết táo rồi!");
            }
        }

        kiemTraTao(tao) {
            this.noi('Khối lượng quả táo là: ' + tao.khoiLuong);
        }

        kiemTraCanNang() {
            console.log(this.canNang);
        }

        thongTin() {
            return this.ten + ", " + this.gioiTinh + ", " + this.canNang;
        }
    }

    let tao1 = new Tao();
    let adam = new ConNguoi("Adam", "nam", 100);
    let eva = new ConNguoi("Eva", "nữ", 50);
    adam.anTao(tao1);
    console.log(tao1.khoiLuong);
    console.log(adam.canNang);
    adam.kiemTraTao(tao1);
    console.log(eva.thongTin());
    while (tao1.khoiLuong > 0) {
        adam.anTao(tao1);
        adam.kiemTraTao(tao1);
        adam.kiemTraCanNang();
        eva.anTao(tao1);
        eva.kiemTraTao(tao1);
        eva.kiemTraCanNang();
    }
</script>
