<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<a class="btn btn-primary" href="/book">Back To List</a>
<form id="form" th:action="@{/book/save}" th:object="${book}" method="post">

    <input th:type="hidden" name="id" th:field="*{id}">

    <table class="table table-warning table-striped-columns">
        <tr>
            <td>Tên loại sách:</td>
            <td><input type="text" size="95px" th:field="*{name}" readonly/></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" class="btn btn-primary">Xác nhận thuê</button>
            </td>
        </tr>

    </table>
    <input th:type="hidden" name="id" th:field="*{count}">

</form>
</body>
</html>
