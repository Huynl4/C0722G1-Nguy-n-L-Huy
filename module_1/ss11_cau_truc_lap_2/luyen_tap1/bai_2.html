<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
</body>
<script>
    let a = parseInt(prompt('nhập nhiệt độ'));
    while (a > 100) {
        document.write('yêu cầu giảm nhiệt độ');
        break;
    }
    while (a < 20) {
        document.write('yêu cầu tăng nhiệt độ');
        break;
    }
</script>
</html>
